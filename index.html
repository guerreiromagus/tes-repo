<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button data-action="clear">C</button>
            <button data-action="clear-entry">CE</button>
            <button data-action="backspace">&#9003;</button>
            <button data-action="operator" class="operator">/</button>
            <button data-action="number">7</button>
            <button data-action="number">8</button>
            <button data-action="number">9</button>
            <button data-action="operator" class="operator">*</button>
            <button data-action="number">4</button>
            <button data-action="number">5</button>
            <button data-action="number">6</button>
            <button data-action="operator" class="operator">-</button>
            <button data-action="number">1</button>
            <button data-action="number">2</button>
            <button data-action="number">3</button>
            <button data-action="operator" class="operator">+</button>
            <button data-action="number" class="zero">0</button>
            <button data-action="decimal">.</button>
            <button data-action="calculate" class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
